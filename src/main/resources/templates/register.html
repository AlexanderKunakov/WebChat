<html>
<body>
<h1>Register form</h1>
<form action="@{/add}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>username</label>
        <input type="text" class="form-control" th:field="*{user.setUsername(param)}"/>
    </div>
    <div>
        <label>password</label>
        <input type="text" class="form-control" th:field="*{user.setPassword(param)}"/>
    </div>
    <button type="submit">submit</button>
</form>

<a th:href="@{/login}">login</a>
</body>
</html>
