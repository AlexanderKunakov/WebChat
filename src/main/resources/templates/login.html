<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="token.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Please sign in</h1>
    <form method="post" action="/login">
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" value="" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="" placeholder="Password" required="">
        </p>
        <p>
            <button type="submit" onclick="getToken()">Login</button>
        </p>
    </form>
    <p>
        <a th:href="@{/register}">
            <button id="register-button" type="submit">Register</button>
        </a>
    </p>
</div>
</body>
</html>
